{% extends "layout/template.html" %}
{% block title %}Post{% endblock %}
{% block js %}
    <script src="{{ url_for('static', filename='js/page-handling/newpost-handler.js') }}"></script>
{% endblock %}
{% block content %}
    <h1>New Post</h1>
	<form name="newpost" id="newpost-form" action="http://127.0.0.1:5000/post/createPost" method="post">
        <div class="form-group">
            <label for="titleInput">Title</label>
            <input type="text" class="form-control" name="titleInput" aria-describedby="titleHelp">
        </div>
        <div class="form-group">
            <label for="postInput">Post</label>
            <textarea class="form-control" rows="5" name="postInput"></textarea>
        </div>
        <button id="newpostButton" type="submit" class="btn btn-primary">Post</button>
    </form>
{% endblock %}
