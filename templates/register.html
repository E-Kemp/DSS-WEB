{% extends "layout/template.html" %}
{% block title %}Register{% endblock %}
{% block extraParams %}col-4{% endblock %}
{% block content %}
    {% if error %}
            <div class="alert alert-warning">
                <strong>Warning!</strong> {{ error }}
            </div>
    {% endif %}
	<form action="{{ url_for('register') }}" method="post">
        <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="text" class="form-control" name="usernameInput" aria-describedby="usernameHelp" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="emailInput">Email address</label>
            <input type="email" class="form-control" name="emailInput" aria-describedby="emailHelp" placeholder="Enter email address">
        </div>
        <div class="form-group">
            <label for="surnameInput">Surname</label>
            <input type="text" class="form-control" name="surnameInput" aria-describedby="surnameHelp" placeholder="Enter email address">
        </div>
        <div class="form-group">
            <label for="forenameInput">Forename</label>
            <input type="text" class="form-control" name="forenameInput" aria-describedby="forenameHelp" placeholder="Enter email address">
        </div>
        <div class="form-group">
            <label for="dobInput">Date of birth</label>
            <input type="date" class="form-control" name="dobInput" aria-describedby="dateHelp"> 
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" name="passwordInput" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="verifyPasswordInput">Verify password</label>
            <input type="password" class="form-control" name="verifyPasswordInput" placeholder="Verify password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
