{% extends "layout/template.html" %}
{% block title %}Login{% endblock %}
{% block extraParams %}col-4{% endblock %}
{% block content %}
    <h1>Login</h1>
    {% if error %}
            <div class="alert alert-warning">
                <strong>Warning!</strong> {{ error }}
            </div>
    {% endif %}
	<form action="{{ url_for('login') }}" method="post">
        <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="username" class="form-control" id="usernameInput" aria-describedby="usernameHelp" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="usernameInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="mt-3">
        <p>Don't have an account? Register <a href="/register">here.</a></p>
    </div>
{% endblock %}
