{% extends "layout/template.html" %}
{% block title %}Login{% endblock %}
{% block js %}
    <script src="static/js/page-handling/login-handler.js"></script>
{% endblock %}
{% block extraParams %}col-4{% endblock %}
{% block content %}
    <h1>Login</h1>
    <div id="errorContainer" class="alert alert-warning" style="display: none;">
    </div>
	<form name="login" id="login-form" action="http://127.0.0.1:5000/account/sign-in" method="post">
        <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="username" class="form-control" name="usernameInput" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="usernameInput">Password</label>
            <input type="password" class="form-control" name="passwordInput" placeholder="Enter password" required>
        </div>
        <button id="loginButton" type="submit" class="btn btn-primary">Login</button>    
    </form>
    
    <div class="mt-3">
        <p>Don't have an account? Register <a href="/register">here.</a></p>
    </div>
{% endblock %}
