{% extends "layout/template.html" %}
{% block title %}Login{% endblock %}
{% block js %}
    <script src="static/js/form-handling/login.js"></script>
{% endblock %}
{% block extraParams %}col-4{% endblock %}
{% block content %}
    <h1>Login</h1>
    <div id="errorContainer" class="alert alert-warning" style="display: none;">
        <strong>Warning!</strong>
    </div>
	<form name="login">
        <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="username" class="form-control" name="usernameInput" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="usernameInput">Password</label>
            <input type="password" class="form-control" name="passwordInput" placeholder="Enter password">
        </div>
        <button onclick="validateForm(); return false" class="btn btn-primary">Login</button>    
    </form>
    
    <div class="mt-3">
        <p>Don't have an account? Register <a href="/register">here.</a></p>
    </div>
{% endblock %}
