<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %} - Pirate's Cove!</title>
		
		<!-- JavaScript Dependancies -->
		<script src="static/js/jquery-3.4.1.min.js"></script>
		<script src="static/js/bootstrap.bundle.js"></script>
		
		<!-- CSS Files -->
		<link rel="stylesheet" href="static/css/bootstrap.css">
		<link rel="stylesheet" href="static/css/stylesheet.css">
	</head>
	<body>
	<!-- Start of #Wrap -->
	<!--div id="wrap"-->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/home">The Pirate Cove</a>
			
			<!-- Navbar toggle button for smaller displays -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/">Login</a>
					</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
			</div>
		</nav>
	
		<div id="main" class="container bg-light py-3 my-3">
			{% block content %}{% endblock %}
		</div>

	<!-- End of #Wrap -->
	<!--/div-->
	
	<nav class="fixed-bottom font-small bg-light pt-3">
		<div class="row justify-content-center">
			<div class="col-3 col-md-3 my-auto">
				<h5>The Pirate Cove</h5>
				<p>Copyright The Pirate Cove 2020</p>
			</div>
			<div class="col-3 col-md-3 my-auto">
				<h5>Links</h5>
				<div class="row justify-content-left">
					<div class="col">
						<ul class="list-unstyled">
							<li><a href="/">Home</a></li>
						</ul>
					</div>
					<div class="col">						
						<ul class="list-unstyled">
							<li><a href="https://www.uea.ac.uk">University of East Anglia</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</nav>
	
	</body>
</html>
