{% extends "layout/template.html" %}
{% block title %}Post{% endblock %}
{% block js %}
    <script src="{{ url_for('static', filename='js/page-handling/post-handler.js') }}"></script>
{% endblock %}
{% block content %}
    <div id="posts" class="bg-white p-3">
        <div id="comments"></div>
    </div>
    
    {% if sesh %}
    <form class="mt-3" name="newcomment" id="newcomment-form" action="http://127.0.0.1:5000/post/comment/createComment" method="post">

        <div class="form-group">
            <label for="postInput">Add Comment</label>
            <textarea class="form-control" rows="5" name="comment_body"></textarea>
        </div>
        <input type="hidden" id="postID" name="post_id">
        <button id="newcommentbutton" type="submit" class="btn btn-primary">Post</button>
    </form>
    {% endif %}
    
{% endblock %}
