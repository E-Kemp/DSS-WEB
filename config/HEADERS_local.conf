{
    "HTTPHeaders": {
		"Access-Control-Allow-Origin": "*",
		"X-Frame-Options": "SAMEORIGIN",
		"Strict-Transport-Security": "max-age=31536000; includeSubDomains",
		"X-XSS-Protection": "1; mode=block"	
	},
	
	"CookieHeaders":{
		"lifetime": 7200,
		"httpOnly": true,
		"samesite": "strict",
		"secure": false,
		"path": "/",
		"domain": "127.0.0.1"
	}
}